<h1>Gestión de Roles</h1>
<div class="container">

    <select id="asunto" class="selectpicker">
        <option value="Alta">Alta Usuario</option>
        <option value="Baja">Baja Usuario</option>

    <button onclick="agregarasunto()" class="btn btn-success">Agregar Asunto</button>
    <button onclick="quitarasunto()" class="btn btn-danger">Quitar Asunto</button>

       <!-- Los asuntos asignados aparecerán aquí -->
    </ul>
